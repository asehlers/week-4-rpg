<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Slime RPG!</title>
	 
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Slime RPG!</h1>
		</div>

		<div class="row">
			<div id="availableCharacters" class="col-xs-12">
			</div>
		</div>

		<div class="row">
			<div id="yourCharacter" class="col-xs-12">
				<h2>Your Character</h2>
			</div>
		</div>

		<div class="row">
			<div id="enemyCharacters" class="col-xs-12">
				<h2>Enemy Characters</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<h2>Fight Options</h2>
				<button id="attackButton">Attack!</button>
			</div>
		</div>

		<div class="row">
			<div id="currentDefender" class="col-xs-12">
				<h2>Current Defender</h2>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
